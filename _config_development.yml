# Site settings
title: Working in the open with W3C and Studio 24
logo: "/assets/images/w3c-s24-logo.png"
email: carlos@studio24.net
description: > # this means to ignore newlines until "baseurl:"
  Global page description
baseurl: ""
url: "https://w3c.studio24.dev"
theme: just-the-docs
color_scheme: nil

# Footer content appears at the bottom of every page's main content
footer_content: "Copyright &copy; 2020 <a href='https://studio24.net/'>Studio 24</a>. Read our <a href='/cookies'>privacy and cookies notice</a>. On Twitter: <a href='https://twitter.com/studio24'>Studio 24</a> and <a href='https://twitter.com/w3c'>W3C</a>. Our <a href='/writing-guide'>Markdown guide</a> to writing site content."

collections:
  docs:
    output: true
    permalink: /docs/:title/

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /updates/:title/
future: false

# Sass settings
sass:
    style:  compressed  # nested|expanded|compact|compressed
    deploy_style: compressed  # nested|expanded|compact|compressed
    # "deploy_style:" is used only for building the site
    # (ie: not using the --watch flag)

    compile_in_place: false   # true|false
    # If true, compiles sass directly into your jekyll source directory
    # As well as your destination directory

plugins:
- jekyll-seo-tag
