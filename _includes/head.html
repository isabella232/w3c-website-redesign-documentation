<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  {% if site.plugins.jekyll-seo == nil %}
    <title>{{ page.title }} - {{ site.title }}</title>

    {% if page.description %}
  <meta property="og:description" name="description" content="{{ page.description }}"/>
    {% endif %}
  {% endif %}

  <link rel="shortcut icon" href="{{ 'favicon.ico' | absolute_url }}" type="image/x-icon">

  <link rel="stylesheet" href="{{ '/assets/css/just-the-docs.css' | absolute_url }}">

  {% if site.ga_tracking != nil %}
  <script>
      var DO_NOT_TRACK_ENABLED = (
          navigator.doNotTrack === '1' ||
          navigator.doNotTrack === 'yes' || // Firefox 31 and below
          navigator.msDoNotTrack === '1' || // IE 9 - 10
          window.doNotTrack === '1' // IE 11 / Edge 16 and below
      )

      // If the user has enabled 'DoNotTrack', we should not load the tracking code
      if (!DO_NOT_TRACK_ENABLED && !window.__TESTS_RUNNING) {
          // Matomo here
      }
  </script>
  {% endif %}

  {% if site.search_enabled != false %}
    <script type="text/javascript" src="{{ '/assets/js/vendor/lunr.min.js' | absolute_url }}"></script>
  {% endif %}
  <script type="text/javascript" src="{{ '/assets/js/just-the-docs.js' | absolute_url }}"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  {% include head_custom.html %}

</head>
