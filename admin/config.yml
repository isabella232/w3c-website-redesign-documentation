backend:
  name: git-gateway
  branch: production # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow  
media_folder: "assets/images"

collections:
  - name: "data"
    label: "Data"
    files:
      - label: "Timeline"
        name: "timeline"
        file: "_data/timeline.yml"
        fields:
          - label: "Entries"
            name: "entries"
            widget: list
            fields:
              - {label: "Title", name: "title", widget: "string", hint: "A short title for the update"}
              - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", dateFormat: "Do MMM YYYY", timeFormat: false, hint: "The date this update happened (or the first date if it applies to a date range)"}
              - {label: "Description", name: "description", widget: "string", required: false, hint: "Summary of the update. Please note, if you do not include a link for this entry the RSS feed requires a description."}
              - {label: "Link", name: "link", widget: "string", required: false, hint: "A link to more information"}
  - name: "pages"
    label: "Pages"
    files:
      - label: "Feedback"
        name: "feedback"
        file: "feedback.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Permalink", name: "permalink", widget: "string"}
          - {label: "Nav order", name: "nav_order", widget: "number"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - label: "About W3C"
        name: "about-w3c"
        file: "about-w3c.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Permalink", name: "permalink", widget: "string"}
          - {label: "Nav order", name: "nav_order", widget: "number"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - label: "About Studio 24"
        name: "about-studio-24"
        file: "about-studio-24.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Permalink", name: "permalink", widget: "string"}
          - {label: "Nav order", name: "nav_order", widget: "number"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - label: "Writing guide"
        name: "writing-guide"
        file: "writing-guide.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Permalink", name: "permalink", widget: "string"}
          - {label: "Nav exclude", name: "nav_exclude", widget: "hidden", default: true}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
  - name: "updates" 
    label: "Updates" 
    folder: "_posts" 
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Categories", name: "categories", widget: "list", allow_add: true}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Thumbnail image", name: "thumbnail", widget: "image"}
      - {label: "Thumbnail image ALT text", name: "thumbnail_alt", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"} 
  - name: "docs" 
    label: "Docs" 
    folder: "_docs" 
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Categories", name: "categories", widget: "list", allow_add: true}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Thumbnail image", name: "thumbnail", widget: "image"}
      - {label: "Thumbnail image ALT text", name: "thumbnail_alt", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
